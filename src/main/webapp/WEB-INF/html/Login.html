<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="icon" href="./Style/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Yesee Java Website Exersices</title>
    <link href="./Style/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./Style/style.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./Style/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            
        });
    </script>	
</head>
<body>
    <div class="header">
        <div class="header_interior container-fluid col-md-offset-2 col-md-9">
            <img src="./Style/images/logo.png" alt="Logo" style="float:left; margin-right:10px;" /> 
            <h1 class="title">Yesee Java Website Exersices</h1>
        </div>
    </div>
    <div class="content_body">
        <div class="content_interior container-fluid col-md-offset-3 col-md-6">
            <form id="login_form" method="post" action="login.do">
                <div class="panel-header rounded-top">登入</div>
                <div class="panel-content">
                    <div class="col-sm-12 form-group row">
                        <label class="col-md-3 control-label" for="account">使用者帳號</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="account" placeholder="請輸入使用者帳號" value="">
                        </div>
                    </div>
                    <div class="col-sm-12 form-group row">
                        <label class="col-md-3 control-label" for="password">使用者密碼</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="password" placeholder="請輸入使用者密碼" value="">
                        </div>
                    </div>
                </div>
                <div class="panel-footer rounded-bottom">
                    <button class="btn btn-light" type="reset">取消</button>
                    <button class="btn btn-warning" type="submit">送出</button>
                </div>
            </form>
    	</div>
    </div>
    <div class="footer">
        <div class="footer-inner">
            Copyright © 2018 Yesee
            <!-- Please don't remove --><!--Designed by: <a href="http://www.allfinancedirectory.com/">Finance Directory</a> --><!-- Thanks Again --> 
        </div>
    </div>
</body>
</html>
